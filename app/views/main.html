<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
		  	<a class="navbar-brand" href="#">{{station.name}}</a>
		  	<button ng-click="go()" >Go!</button>
		</div>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		    <ol class="list-group">
		    	<li class="list-group-item" data-ng-repeat="train in arrivals | orderBy:'-timeToStation':true">
		    		<span class="badge">{{train.timeToStation}}</span>
		    		{{$index+1}} - {{train.naptanId.substring(8)}}<sup>{{train.vehicleId}}</sup>
		    		{{train.stationName.split(' Underground')[0]}}
		    		<br />
		    		<small>
		    			- {{train.currentLocation}}
		    		</small>
		    		<br />
		    		{{train.towards}}
		    		<br />{{train.platformName.split(' ')[0]}} - {{train.direction}}
		    	</li>
		    </ol>
		</div>
		<div class="col-md-9">
		    <google-map lat="station.lat" lon="station.lon">
		    	<!--<google-marker lat="station.lat" lon="station.lon" info="'Center'"></google-marker>-->
		    	<google-marker data-ng-repeat="train in trains" marker="train"></google-marker>
		    </google-map>
		</div>
	</div>
</div>
