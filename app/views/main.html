<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
		  	<a class="navbar-brand" href="#">{{station.name}}</a>
		  	<button ng-click="go()" >Go!</button>
		</div>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
		    <ol class="list-group">
		    	<li class="list-group-item" data-ng-repeat="train in trains | orderBy:'-timeToStation':true">
		    		<span class="badge">{{train.timeToStation}}</span>
		    		{{$index+1}}. {{train.naptanId.substring(8)}}
		    		{{train.towards}}
		    	</li>
		    </ol>
		</div>
		<div class="col-md-9">
		    <google-map lat="station.lat" lon="station.lon">
		    	<!--<google-marker lat="station.lat" lon="station.lon" info="'Center'"></google-marker>-->
		    	<google-marker data-ng-repeat="marker in markers" data="marker"></google-marker>
		    </google-map>
		</div>
	</div>
</div>
