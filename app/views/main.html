<div class="container-fluid" id="main-container">
	<div class="row-fluid">
		<div class="col-md-12" style="height:calc(100vh); padding:0;">
			<google-map center="station">
				<google-path data-ng-repeat="path in paths" data="path"></google-path>
				<google-marker icon="'center'" data="station"></google-marker>
				<google-marker data-ng-repeat="train in trains" icon="'train'" data="train" timestamp="timestamp" last="$last" station="stationId" filter="lineFilter.lineId"></google-marker>
			</google-map>
		</div>
	</div>
</div>
<div id="arrivals">
	<div class="input-group">
  		<input id="station-search" type="text" data-ng-model="search" placeholder="Station Search">
		<span class="input-group-btn" data-ng-show="search">
			<a data-ng-click="search=null" href="">x</a>
		</span>
	</div>
	<ul data-ng-show="(filteredData = (stationList | filter:search)) && search" id="station-list">
        <li data-ng-repeat="station in filteredData">
        	<a href="#/{{station.id}}/">{{station.name}}</a>
        </li>
    </ul>
	<h1><a href="" data-ng-click="go()">{{station.name}}</a>
		<small>
			<br />
			{{lineFilter.lineId || station.id}}
		</small>
	</h1>
	<ul class="nav nav-pills nav-justified">
		<li data-ng-repeat="(key, value) in station.line" data-ng-class="{active: $index === activeTab}">
			<a href="" data-ng-click="lineFilter.set(key, $index)" class="tc-{{key}}">&bull;</a>
		</li>
	</ul>
	<ol class="list-group" id="arrivalList">
    	<li class="list-group-item {{arrival.lineId}}" data-ng-repeat="arrival in arrivals | orderBy:'-timeToStation':true | filter:lineFilter" ng-if="arrival.naptanId === '940GZZLU'+stationId">
    		<span class="badge">
    			{{arrival.timeToStation | convertTime}}
    		</span>
    		<span class="towards">{{arrival.towards}}</span>
    		<small>{{arrival.currentLocation}}</small>
    	</li>
    </ol>
</div>
<footer class="footer">
	<p>Hire Me! &copy; 2015</p>
</footer>
