<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
		  	<a class="navbar-brand" href="" ng-click="go()">{{station.name}}</a>
		</div>
	</div>
</nav>
<div class="container-fluid" id="main-container">
	<div class="row">
		<div class="col-md-12" style="height:calc(100vh - 50px)">
			<google-map map="map" center="station" path="'central'">
				<div id="overlay">
					<ol class="list-group">
				    	<li class="list-group-item" data-ng-repeat="train in trains | orderBy:'-uid':true" train-repeat-directive>
				    		<google-marker train="train" map="map" markers="markers"></google-marker>
				    		<span class="badge">{{train.timeToStation}}</span>
				    		{{$index+1}}. {{train.uid}} - {{train.currentLocation}} ({{train.naptanId.substring(8)}})
				    	</li>
				    </ol>
				</div>
		    </google-map>
		</div>
	</div>
</div>
